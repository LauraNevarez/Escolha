name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: test_agregarEstudiante
      id: test_agregarestudiante
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: test_agregarEstudiante
        setup-command: make compile
        command: java -jar lib/junit-platform-console-standalone-1.5.2.jar -class-path
          bin --select-method miTest.AppTest#test_agregarEstudiante
        timeout: 10
        max-score: 5
    - name: testAgregarEstudianteConEmailInvalido
      id: testagregarestudianteconemailinvalido
      uses: classroom-resources/autograding-command-grader@v1
