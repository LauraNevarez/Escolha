          bin --select-method miTest.AppTest#testFechaDevolucionMayorOIgualQueFechaPrestamo
        timeout: 10
        max-score: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST_AGREGARESTUDIANTE_RESULTS: "${{steps.test_agregarestudiante.outputs.result}}"
        TESTAGREGARESTUDIANTECONEMAILINVALIDO_RESULTS: "${{steps.testagregarestudianteconemailinvalido.outputs.result}}"
        TEST_AGREGARRECURSO_RESULTS: "${{steps.test_agregarrecurso.outputs.result}}"
        TEST_BUSCARESTUDIANTE_RESULTS: "${{steps.test_buscarestudiante.outputs.result}}"
        TEST_BUSCARRECURSO_RESULTS: "${{steps.test_buscarrecurso.outputs.result}}"
        TEST_PRESTARRECURSO_RESULTS: "${{steps.test_prestarrecurso.outputs.result}}"
        TEST_CONSULTARESTUDIANTETIENERECURSO_RESULTS: "${{steps.test_consultarestudiantetienerecurso.outputs.result}}"
        TEST_CONSULTARRECURSOSDEUNESTUDIANTE_RESULTS: "${{steps.test_consultarrecursosdeunestudiante.outputs.result}}"
